<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Swift Converter - Image to Text</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <h1>Swift Converter - Image to Text</h1>
    <header>
        <button id="themeToggle">
            <i id="themeIcon" class="fas fa-moon"></i>
        </button>
    </header>
    <section id="image-to-text-section">
        <h3>Convert Image to Text:</h3>
        <label for="imageUpload">Upload an Image:</label>
        <input type="file" id="imageUpload" accept="image/*" title="Select an image file">
        <button id="convertImageButton" onclick="convertImage()">Extract Text</button>
        <div id="progressContainer"> 
            <div id="progressBar">0%</div>
        </div>        
        <h3>Extracted Text:</h3>
        <div id="output" class="output-container"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="../JS/imagetotext.js"></script>
</body>
</html>
