<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Swift Converter</title>
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .cta {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        .feature {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .dark-mode {
            --bg-color: #2c2c2c;
            --text-color: #f0f0f0;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #333; /* Light theme color */
            position: absolute;
            top: 20px;
            right: 20px;
        }

        body.dark-mode .theme-toggle-btn {
            color: #f1f1f1; /* Dark theme color */
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Swift Converter</h1>
        <p>Convert Anything, Anytime</p>
    </header>

    <!-- Main Section with Conversion Tools -->
    <section>
        <h2>Fast and Reliable File Conversions</h2>
        <p>We support a variety of conversions to make your life easier.</p>

        <!-- Call to Action -->
        <div class="cta">
            <h3>Get Started with Your Conversions</h3>
            <button class="button" onclick="startConversion()">Upload File & Convert</button>
        </div>
        
        <!-- Key Features -->
        <section id="key-features">
            <h3>Key Features:</h3>
            <ul class="key-feature-list">
                <li>Image to Text</li>
                <li>PDF to Word</li>
                <!-- Add more features here -->
            </ul>
        </section>
        
        <!-- Dark Mode Toggle -->
        <button id="themeToggle" class="theme-toggle-btn" onclick="toggleTheme()">
            <i id="themeIcon" class="bi bi-brightness-high-fill"></i>
        </button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Swift Converter. All Rights Reserved.</p>
    </footer>

    <script>
        // Dark Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('themeIcon');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('bi-brightness-high-fill', 'bi-moon-stars-fill');
            } else {
                themeIcon.classList.replace('bi-moon-stars-fill', 'bi-brightness-high-fill');
            }
        }

        // Redirect to conversion page
        function startConversion() {
            window.location.href = "conversion.html"; // Placeholder for the conversion page
        }

        document.addEventListener('DOMContentLoaded', function() {
    const themeToggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    if (themeToggleBtn && themeIcon) {
        themeToggleBtn.addEventListener('click', toggleTheme);
        loadTheme();
    } else {
        console.error('Theme toggle button or icon is missing in the HTML.');
    }
});

    </script>

</body>
</html>
